{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
      {% block title %}
      
      {% endblock %}
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
        <link rel="stylesheet" href="{% static 'index.css' %}" />
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/569c99ba09.js" crossorigin="anonymous"></script>
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
     
    </head>


    <nav class="flex bg-black text-white">

        <div class="mx-3 py-3 dropdown" id="home">
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25"
                fill="currentColor" class="bi bi-list hover:rotate-90 duration-100 delay-100 hover:cursor-pointer" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
            </svg>
            <div class="drop mt-4">
    
                <div id="demo" class="flex-initial w-fit -ml-5 -mt-1 fixed">
                    <nav class="bg-red-900 text-white rounded-lg font-bold min-h-screen max-h-screen pb-4">
                        <div class="">
                            <!-- <div class=""><img src="{% static 'logo.png" class="w-14 mx-10" alt=""></div> -->
                            <div class="pt-2">
                               <a href="/"><div class="py-2 mx-2 px-2 hover:bg-gradient-to-r from-purple-500 to-pink-500 hover:rounded-md group">
                                    <i class="fa-solid fa-house ml-1"></i>
                                    <button class="absolute hidden group-hover:block ml-10 text-white px-10 py-1 rounded-r-full -mt-7 bg-blue-600">Home</button>
                                </div></a>

                                <div class="py-2 mx-1 px-3 hover:bg-gradient-to-r from-purple-500 to-pink-500 hover:rounded-md group">
                                    <i class="fa-solid fa-magnifying-glass" class=""></i>
                                    <form action="/search" method="POST">{% csrf_token %}
                                        <input type="text" name="username"  placeholder="Search Any Thing" class="absolute hidden -z-50 group-hover:block  text-white px-10 py-1 rounded-r-full -mt-7 bg-blue-600">
                                    </form>
                                    
                                    
                               
                                </div>
                                <a href="/upload"><div class="py-2 mx-2 px-2 hover:bg-gradient-to-r from-purple-500 to-pink-500 hover:rounded-md group">
                                    <i class="fa-solid fa-upload"></i>
                                    <button class="absolute hidden group-hover:block ml-10 w-36 text-white px-10 py-1 rounded-r-full -mt-7 bg-blue-600">Upload</button>
                               
                                </div></a>

                                

                                <a href="/settings"><div class="py-2 mx-2 px-2 hover:bg-gradient-to-r from-purple-500 to-pink-500 hover:rounded-md group">
                                    <i class="fa-solid fa-gear hover:rotate-90 "></i>
                                    <button class="absolute hidden group-hover:block ml-10 w-36 text-white px-10 py-1 rounded-r-full -mt-7 bg-blue-600">Settings</button>
                               
                                </div></a>


                                <a href="/logout"><div class="py-2 mx-2 px-2 hover:bg-gradient-to-r from-purple-500 to-pink-500 hover:rounded-md group">
                                    <i class="fa-solid fa-right-from-bracket ml-1"></i>
                                    <button class="absolute hidden group-hover:block ml-10 w-36 text-white px-10 py-1 rounded-r-full -mt-7 bg-blue-600"> Log Out</button>
                               
                                </div></a>

                            </div>
                        </div>
                    </nav>
    
                </div>
            </div>
        </div>
    
        
        <div class="mx-3 py-3"><a href="/profile/{{user.username}}"><img src="{{user_profile.profileimg.url}}" class="w-9 h-9 hover:border-2 hover:border-solid hover:border-blue-200  rounded-full" alt=""></a></div>
        <div class="mx-3 py-3 "><a href="/profile/{{user.username}}" class="text-decoration-none hover:text-white text-lg hover:font-thin"><b>{{user.username}}</b></a></div>
        
    
    
       
    </nav>


    {% block body %}
    {% endblock %}
</body>
</html>
