{% extends 'basic.html' %}
{% block body %}
<body class="bg-gradient-to-r from-indigo-200 via-pink-200 to-white" >
<div class="bg-gray-300 mx-auto mt-10 h-fit w-fit rounded-lg">
 

    <form action="upload" method="POST" class="mx-4" enctype="multipart/form-data">{% csrf_token %}
      <div class="form-group">
        <label for="" class="mt-2"><b>Upload Image</b></label>
        <hr>
        <div class="my-2 bg-gray-200">
          <svg xmlns="http://www.w3.org/2000/svg" width="150" height="150" fill="currentColor" class="mx-auto py-3 bi bi-cloud-upload" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M4.406 1.342A5.53 5.53 0 0 1 8 0c2.69 0 4.923 2 5.166 4.579C14.758 4.804 16 6.137 16 7.773 16 9.569 14.502 11 12.687 11H10a.5.5 0 0 1 0-1h2.688C13.979 10 15 8.988 15 7.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 2.825 10.328 1 8 1a4.53 4.53 0 0 0-2.941 1.1c-.757.652-1.153 1.438-1.153 2.055v.448l-.445.049C2.064 4.805 1 5.952 1 7.318 1 8.785 2.23 10 3.781 10H6a.5.5 0 0 1 0 1H3.781C1.708 11 0 9.366 0 7.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383z"/>
            <path fill-rule="evenodd" d="M7.646 4.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707V14.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3z"/>
          </svg>
        </div>
        <P class="text-center"><b>Upload pics</b></P>
        <input type="file" name="image_upload" class="form-control mx-2 my-2">
        <textarea name="caption" id="" class="bg-gray-200 rounded-lg mx-2 my-2 px-3 py-2" placeholder="caption...." cols="50" rows="10"></textarea>
        <div>
        <button type="submit" class="bg-gray-800 mx-3 mb-3 py-2 px-44 text-white rounded-lg">Upload</button>
      </div>
      </div>
    </form>
</div>
</body>
    {% endblock %}
