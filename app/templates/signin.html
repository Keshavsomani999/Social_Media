{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
        <link rel="stylesheet" href="{% static 'index.css' %}" />
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/569c99ba09.js" crossorigin="anonymous"></script>
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
     
    </head>
<body class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500">



<div class="">

<h5 class="text-xl mt-32 text-center font-bold" style="font-size: 50px;">Log in</h5>

<div class="text-black">
    {% for message in messages %}
    
    <div class="bg-red-600  alert flex w-fit py-2 px-2 rounded-r-xl text-white">
        <strong> {{message}}</strong>

        <button type="button" class="close ml-3" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
    </div>
    {% endfor %}
</div>

<form action="" method="POST">{% csrf_token %}
<input type="text" placeholder="Username" name="username" style="display: block;" class="mt-10 px-2 mx-auto w-96 rounded-xl h-10 text-black">
<input type="password" placeholder="password" name="password" style="display: block;" class="mt-3 px-2 mx-auto w-96 rounded-xl h-10 text-black">
<button type="submit" class="bg-gray-300 mx-auto mt-3 w-32 py-2 px-2 rounded-lg hover:bg-gray-400" style="display: block;">Login</button>
</form>
<p class="text-center mt-2">Not Register ? <a href="/signup" class="hover:text-green-500" style="text-decoration: none;"> Create a account</a></p>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script>$('.alert').alert()</script>
</body>

</html
